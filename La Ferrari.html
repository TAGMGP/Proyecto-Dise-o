<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Ferrari</title>
</head>
<style>
    body {
        background-color: #f8f8fc;
    }

    .container {
        padding: 2rem;
    }

    .slider-wrapper {
        position: relative;
        max-width: 48rem;
        margin: 0 auto;
    }

    .slider {
        display: flex;
        aspect-ratio: 16/9;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        scroll-behavior: smooth;
        box-shadow: 0 1.5rem 3rem -0.75rem hsl(0, 0%, 22%);
        border-radius: 0.5rem;
        -ms-overflow-style: none;
        scrollbar-width: none;
    }

    .slider::-webkit-scrollbar {
        display: none;
    }

    .slider img {
        flex: 1 0 100%;
        scroll-snap-align: start;
        object-fit: cover;
        max-width: 100%; 
        height: auto;   
    }

    .slider-nav {
        display: flex;
        column-gap: 1rem;
        position: absolute;
        bottom: 1.25rem;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1;
    }

    .slider-nav a {
        width: 0.5rem;
        height: 0.5rem;
        border-radius: 50%;
        background-color: #0c0c0c;
        opacity: 0.75;
        transition: opacity ease 250ms;
    }

    .slider-nav a:hover {
        opacity: 1;
    }
</style>
<body>

    <section class="container">
        <div class="slider-wrapper">
            <div class="slider">
                <img id="slide-1" src="Ferrari 458 1.png" alt="Ferrari 458" />
                <img id="slide-2" src="Ferrari 458 2.png" alt="Ferrari 458" />
                <img id="slide-3" src="Ferrari 458 4.png" alt="Ferrari 458" />
            </div>
            <div class="slider-nav">
                <a href="#slide-1"></a>
                <a href="#slide-2"></a>
                <a href="#slide-3"></a>
            </div>
        </div>
        <h2>La Ferrari</h2><br>
        <h6>El Ferrari LaFerrari es un superdeportivo de muy altas prestaciones, está situado en lo más alto de la gama de Ferrari, por encima de modelos como el Ferrari 488 GTB o el Ferrari 812 Superfast.</h6>
    </section>
    
</body>

</html>
